on: 
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@aadi308

    - name: Login
      uses: okteto/login@aadi308
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: Deploy preview environment
      uses: okteto/deploy-preview@aadi308
      env:
        GITHUB_TOKEN: ${{ secrets.token }}
      with:
        name: pr-${{ github.event.number }}-aadi308
